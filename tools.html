            <form oninput="r.value = v.value / i.value">
                <label>V <input type="number" id="v" value="0"></label>
                /
                <label>I <input type="number" id="i" value="0"></label>

                <label>R <output name="r"></output></label>
            </form>

                <label>V <input type="number" id="v" value="0"></label>
                /
                <label>R <input type="number" id="r" value="0"></label>
                =
                <label>I <output name="i"></output></label>
            </form>

            <label>3 Phase Power:</label>
            <form oninput="kw.value = (Math.sqrt(3) * parseFloat(v.value) * parseFloat(i.value) * parseFloat(pf.value)) / 1000">

                *
                <label>I <input type="number" id="i" value="0"></label>
                *
                <label>pF <input type="number" id="pf" value="0"></label>
                /
                <label>1000 </label>
                =
                <label>KW <output name="kw"></output></label>
            </form>
